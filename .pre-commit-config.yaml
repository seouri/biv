repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.13.3 # Use a recent version
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format
  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: bash -c 'PYTHONPATH=src uv run mypy src tests'
        language: system
        files: \.py$
        types: [python]
      - id: pytest
        name: pytest
        entry: uv run pytest
        language: system
        files: \.py$
        types: [python]
